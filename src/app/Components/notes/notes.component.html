<mat-card *ngIf="toggle">
    <div class="row" (click)="toggle=!toggle">
        <h3>Take a note ..</h3>
        <div>
            <i class="material-icons">check_box</i>
            <i class="material-icons">insert_photo</i>
        </div>
    </div>
</mat-card>
<mat-card *ngIf="!toggle" id="matcard">
    <div class="column" [formGroup]="NotesForm">
        <div class="row">
            <input placeholder="Title" class="notes" formControlName='title'  id="title">
            <i class="material-icons">push_pin</i>
        </div>
        <div class="row">
            <textarea placeholder="Take a note .." id="textarea" (keyup)="Resize()"
                formControlName='description' id="textarea"></textarea>
        </div>
        <div class="icon-bars">
            <i class="material-icons" (click)="ReminderOption()"
                [matMenuTriggerFor]="remindermenu">notification_important</i>
            <i class="material-icons" (click)="openDialog()">person_add_alt_1</i>
            <i class="material-icons"  [matMenuTriggerFor]="colormenu" >color_lens</i>
            <i class="material-icons">image</i>
            <i class="material-icons">archive</i>
            <i class="material-icons" [matMenuTriggerFor]="moremenu" (click)="CheckContent()">more_vert</i>
            <button disabled class="button">
                <i class="material-icons">undo</i>
            </button>
            <button disabled class="button">
                <i class="material-icons">redo</i>
            </button>
            <button mat-button class="MovetoNext" (click)="toggle=!toggle;CreateNote()" style="font-size: 17px;"
                matTooltip="">Close</button>
        </div>
    </div>
    <mat-menu #moremenu="matMenu" class="account-menu">
        <button mat-menu-item style="font-size: 17px;">Add Label</button>
        <button mat-menu-item style="font-size: 17px;" *ngIf="expand">Delete Note</button>
    </mat-menu>
    <mat-menu #remindermenu="matMenu">

        <div mat-menu-item class="space h4">
            <h4 class="h4">Reminder:</h4>
        </div>
        <div mat-menu-item class="space">
            <p>Later Today</p>
                <p class="color">8:00 PM</p>
        </div>
        <div mat-menu-item class="space">
            <p>Tomorrow</p>
            <p class="color">8:00 AM</p>
        </div>
        <div mat-menu-item class="space">
            <p>Next week</p>
            <p class="color">Mon, 8:00 PM</p>
        </div>
        <div mat-menu-item  class="space">
            <i class="material-icons" style="font-size:17px;">access_time</i>
            <p class="clock">Pick date and Time</p>
        </div>
    </mat-menu>

<mat-menu #colormenu="matMenu" yPosition="above">
  <div class="column">
   <div class="row">
       <span mat-menu-item style="background-color: white;" (click)="cardcolor('white')" class="span" matTooltip="White">
        <i class="material-icons" *ngIf="color=='white'">check</i></span>
       <span mat-menu-item style="background-color: #F28B82;"  (click)="cardcolor('#F28B82')">
        <i class="material-icons" *ngIf="color=='#F28B82'">check</i></span>
       <span mat-menu-item style="background-color: #FBBC04; border: black;"  (click)="cardcolor('#FBBC04')">
        <i class="material-icons" *ngIf="color=='#FBBC04'">check</i></span>
       <span mat-menu-item style="background-color: #FFF475;" (click)="cardcolor('#FFF475')">
        <i class="material-icons" *ngIf="color=='#FFF475'">check</i></span>
   </div>
   <div class="row">
    <span mat-menu-item style="background-color: #A7FFEB;"  (click)="cardcolor('#A7FFEB')">
        <i class="material-icons" *ngIf="color=='#A7FFEB'">check</i></span>
    <span mat-menu-item style="background-color: #CCFF90;" (click)="cardcolor('#CCFF90')">
        <i class="material-icons" *ngIf="color=='#CCFF90'">check</i></span>
    <span mat-menu-item style="background-color: #CBF0F8; border: black;"(click)="cardcolor('#CBF0F8')">
        <i class="material-icons" *ngIf="color=='#CBF0F8'">check</i></span>
    <span mat-menu-item style="background-color: #AECBFA;" (click)="cardcolor('#AECBFA')">
        <i class="material-icons" *ngIf="color=='#AECBFA'">check</i></span>
</div>
<div class="row">
    <span mat-menu-item style="background-color: #FDCFE8;" (click)="cardcolor('#FDCFE8')"></span>
    <span mat-menu-item style="background-color: #D7AEFB;" (click)="cardcolor('#D7AEFB')"></span>
    <span mat-menu-item style="background-color: #E6C9A8; border: black;" (click)="cardcolor('#E6C9A8')"></span>
    <span mat-menu-item style="background-color: #E8EAED;" (click)="cardcolor('#E8EAED')"></span>
</div>
  </div>
</mat-menu>
</mat-card>
