<div class="main-div" style="  display: flex;
flex-wrap: wrap;
align-items:flex-start; margin-left: 50px;">
    <mat-card [ngStyle]="{'background-color': note.color}" style="text-align: left; margin-bottom: 20px;" *ngFor="let note of reminderNotes">
        <img src='{{note.image}}' alt='' style="margin-bottom: 5px;" *ngIf=" note.image != null">
        <div class="contents">
        <div class="row">
            <h2 style="margin-bottom: -5px; margin-top: -5px;">{{note.title}}</h2>
            <i class="material-icons-outlined hover" matTooltip="Pin" *ngIf="note.pin == false"
                >push_pin</i>
            <i class="material-icons hover" matTooltip="UnPin"style="color: black;"
                style="margin-right: 10px;" *ngIf="note.pin == true">push_pin</i>
        </div>
        <div style="margin: 20px;">
            <p style="margin-top: -15px;">{{note.description}}</p>
        </div>
        <div class="reminder" style="width: fit-content; display: flex; justify-content: center; align-items: center; background-color: rgb(197, 194, 194); border-radius: 20px;" *ngIf="note.remainder != null">
            <p style="padding: 10px 5px 0px 5px;font-size: 12px;" >{{note.remainder}}</p>
            <i class="material-icons icon-hover" style="margin-bottom: 5px;">close</i>
        </div>
    </div>
    <app-icons></app-icons>
    </mat-card>

</div>
